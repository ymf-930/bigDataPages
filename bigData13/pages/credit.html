<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="../styles/base.css">

</head>

<body>

<div id="app" v-cloak>
  <v-base-layout title="XX村信用系统">
    <template v-slot:left>
      <div class="left-box" flex="dir:top main:justify">
        <div flex="main:center cross:center" class="pt-15">
          <v-base-count1 text="基本信息数量" :num="20153"></v-base-count1>
          <v-base-count1 text="正面信息数量" :num="10235"></v-base-count1>
          <v-base-count1 text="负面信息数量" :num="42365"></v-base-count1>
        </div>
        <img class="card-bottom" src="../images/panel-bottom.png" alt="">
        <div flex="main:center cross:center" class="pt-15">
          <v-base-count1 text="捐赠信息量" :num="2918"></v-base-count1>
          <v-base-count1 text="志愿信息量" :num="3654"></v-base-count1>
        </div>
        <img class="card-bottom" src="../images/panel-bottom.png" alt="">
        <v-base-title-box title="网格架构概览">
          <div style="width: 100%;height: 228px;" id="pieChart"></div>
        </v-base-title-box>
        <v-base-title-box title="各部门统计分析(各镇+街区)">
          <v-base-table :columns="zwlyColumns" :table-data="zwlyData"></v-base-table>
        </v-base-title-box>
      </div>
    </template>
    <template v-slot:center>
      <div class="center-box" flex="dir:top main:justify">
        <div flex="dir:top main:right" class="center-top">
          <div class="card-list-box" flex="wrap:wrap">
            <div class="card-item" v-for="(item,index) in centerTopList" :key="index">
              <v-base-count2
                  :img-url="item.imgUrl"
                  :text="item.text"
                  :num="item.num"
                  :color="item.color"
              >
              </v-base-count2>
            </div>
          </div>
          <img src="../images/credit/map-bottom.png" alt="">
        </div>
        <div class="map-container">
          <img src="../images/credit/map.png" alt="">
          <img src="../images/credit/map-bottom.png" alt="">
        </div>
      </div>
    </template>
    <template v-slot:right>
      <div class="right-box">
        <v-base-title-box title="网格统计">
          <v-base-table :columns="zwlyColumns" :table-data="zwlyData"></v-base-table>
        </v-base-title-box>
        <v-base-title-box title="桓台县社会成员信用等级">
          <v-base-table :columns="zwlyColumns" :table-data="zwlyData"></v-base-table>
        </v-base-title-box>
        <v-base-title-box title="信用等级分布情况">
          <div style="width: 100%;height: 260px;" id="barChart4"></div>
        </v-base-title-box>
      </div>
    </template>
  </v-base-layout>
</div>
<script src="../js/components/base-layout.js"></script>
