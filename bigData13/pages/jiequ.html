    <template v-slot:center>

        <div class="bottom-table-container">

        </div>
      </div>
    </template>
    <template v-slot:right>

        <v-base-title-box title="信用排行">
          <v-base-rank rank-name="rankBox" :rank-data="xyclList" :slides-num="6"></v-base-rank>
        </v-base-title-box>
        <v-base-title-box title="信易+应用">
          <div flex="main:center cross:center" class="p20">
            <img src="../images/jiequ/xyj-img.png" alt="">
          </div>
        </v-base-title-box>
      </div>
    </template>
  </v-base-layout>
